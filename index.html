<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Metronome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  </head>
  <body>


    <nav class = "navbar navbar-dark bg-dark">
      <span class="container navbar-brand">Simple Metronome</span>
    </nav>
    <div class="container-lg pt-4">
      <div class="row mx-auto" style="width: 300px;">
        <button type="button" class="btn btn-outline-danger btn-icon btn-sm " id="sub">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm " id = "play">
          <i id = "iconStat"class="fa-solid fa-play"></i>
        </button>
        <button type="button" class="btn btn-outline-success btn-sm " id="add">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="row text-center pt-4">
        <h1 class="col">BPM: <input id = "bpm" type="number"  value="80"></h1>
      </div>
    </div>
    <script src="metronome.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
